<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>疲劳检测数据可视化</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- 引入 MQTT 客户端库 -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>疲劳检测数据可视化</h1>
            <div class="connection-status">
                <span class="status-dot" id="status-indicator"></span>
                <span id="connection-text">未连接</span>
            </div>
        </header>
        
        <div class="dashboard">
            <div class="left-panel">
                <div class="controls">
                    <div class="control-group">
                        <label for="username">用户名:</label>
                        <input type="text" id="username" value="admin">
                    </div>
                    <div class="control-group">
                        <label for="password">密码:</label>
                        <input type="password" id="password" value="123">
                    </div>
                    <button id="connect-btn">连接</button>
                    <button id="disconnect-btn" disabled>断开连接</button>
                </div>
                
                <div class="topic-list">
                    <h2>已订阅主题</h2>
                    <ul id="topics"></ul>
                    <div class="add-topic">
                        <input type="text" id="topic-input" placeholder="输入主题 (如 test/#)">
                        <button id="subscribe-btn">订阅</button>
                    </div>
                </div>
            </div>
            
            <div class="right-panel">
                <!-- 用户数据过滤区域 -->
                <div class="filter-container">
                    <label for="user-filter">请输入要查看的用户名（例如 user1）：</label>
                    <input id="user-filter" type="text" placeholder="user1">
                    <button id="filter-btn">筛选</button>
                </div>
                <!-- 设备数据展示区域 -->
                <div class="data-container" id="devices-container">
                    <h2>设备数据</h2>
                    <!-- 设备数据卡片由 script.js 动态生成 -->
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 2025 疲劳检测系统 | <a href="https://github.com/yourusername/mqtt-dashboard" target="_blank">GitHub</a></p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
